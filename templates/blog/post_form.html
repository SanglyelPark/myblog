{% extends 'base.html' %}
{% block title %}Blog - 전체보기 {% endblock %}
{% block content %}
       <section>
            <h1>글쓰기</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <!-- 일반 필드와 파일(이미지)필드 멀티로 구성됨-->
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">저장하기</button>
            </form>
        </section>
{% endblock %}
