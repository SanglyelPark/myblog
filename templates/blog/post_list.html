<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
<div id="container">
{% include 'navbar.html' %}
<section>
    <h1>블로그 홈 입니다.</h1>

        {% if post_list %}
        {% for post in post_list %}
            <hr>
            <h3><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h3>
            <h5>  {{ post.pub_date }} </h5>
                    {% if post.photo %}
                    <p><img src="{{ post.photo.url }}"></p>
                    {% endif %}
            <p>  {{ post.content | linebreaks }} </p>

        {% endfor %}
    {% else %}
        <p>포스트가 없습니다.</p>
    {% endif %}
</section>
</div>
</body>
</html>
