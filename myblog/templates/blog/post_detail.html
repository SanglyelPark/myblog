<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
<div id="container">
    {% include 'navbar.html' %}
<section>
    <h3>  {{ post.title }} </h3>
    <h5>  {{ post.pub_date }} </h5>
                {% if post.photo %}
                <p><img src="{{ post.photo.url }}"></p>
                {% endif %}
    <p>  {{ post.content | linebreaks }} </p>

</section>
</div>
</body>
</html>
